<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartões de Cantores Famosos</title>
<style>
  /* Estilos para a grade */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  
  /* Estilos para os cartões */
  .card {
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  /* Estilos para as imagens */
  .card img {
    width: 100%;
    border-radius: 8px;
  }
  
  /* Estilos para as tabelas */
  .card table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
  }
  
  .card th, .card td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }
  
  .card th {
    background-color: #f2f2f2;
  }
  #img {
    width: 190px;
    height: 190px;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="card">
    <img id="img" src="download.jpeg" alt="Jay Wheeler">
    <h3>Jay Wheeler</h3>
    <table>
      <tr>
        <th>Informações</th>
      </tr>
      <tr>
        <td>Data de Nascimento</td>
        <td>25 de abril de 1994</td>
      </tr>
      <tr>
        <td>Gênero Musical</td>
        <td> Reggaaeton</td>
      </tr>
      <!-- Adicione mais linhas conforme necessário -->
    </table>
  </div>

  <div class="card">
    <img id="img" src="images.jpeg" alt="Cantor 2">
    <h3>Rauw Alejandro</h3>
    <table>
      <tr>
        <th>Informações</th>
      </tr>
      <tr>
        <td>Data de Nascimento</td>
        <td>10 de janeiro de 1993 </td>
      </tr>
      <tr>
        <td>Gênero Musical</td>
        <td>Reggaeton Moderno</td>
      </tr>
      <!-- Adicione mais linhas conforme necessário -->
    </table>
  </div>

  <div class="card">
    <img id="img" src="image.jpeg" alt="Cantor 3">
    <h3>Ozuna</h3>
    <table>
      <tr>
        <th>Informações</th>
      </tr>
      <tr>
        <td>Data de Nascimento</td>
        <td>13 de março de 1992</td>
      </tr>
      <tr>
        <td>Gênero Musical</td>
        <td>Reggaeton</td>
      </tr>
      <!-- Adicione mais linhas conforme necessário -->
    </table>
  </div>
</div>

</body>
</html>
